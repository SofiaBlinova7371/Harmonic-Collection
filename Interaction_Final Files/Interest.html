<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Interest/style.css" />
    <script defer src="Interest/script.js"></script>
    <title>Interest</title>
  </head>
  <body>
    <div class="container">
      <img src="Interest/images/brain.gif" class="brain" />

      <div class="puzzleBg">
        <div class="puzzleCell" id="Cell1"></div>
        <div class="puzzleCell" id="Cell2"></div>
        <div class="puzzleCell" id="Cell3"></div>
        <div class="puzzleCell" id="Cell4"></div>
        <div class="puzzleCell" id="Cell5"></div>
        <div class="puzzleCell" id="Cell6"></div>
        <div class="puzzleCell" id="Cell7"></div>
        <div class="puzzleCell" id="Cell8"></div>
        <div class="puzzleCell" id="Cell9"></div>
      </div>

      <img src="Interest/images/puzzle/Artboard 1.png" class="draggable" id="first">1</img>
      <img src="Interest/images/puzzle/Artboard 2.png" class="draggable" id="second">2</img>
      <img src="Interest/images/puzzle/Artboard 3.png" class="draggable" id="third">3</img>
      <img src="Interest/images/puzzle/Artboard 4.png" class="draggable" id="fourth">4</img>
      <img src="Interest/images/puzzle/Artboard 5.png" class="draggable" id="fifth">5</img>
      <img src="Interest/images/puzzle/Artboard 6.png" class="draggable" id="sixth">6</img>
      <img src="Interest/images/puzzle/Artboard 7.png" class="draggable" id="seventh">7</img>
      <img src="Interest/images/puzzle/Artboard 8.png" class="draggable" id="eighth">8</img>
      <img src="Interest/images/puzzle/Artboard 9.png" class="draggable" id="ninth">9</img>
    
      <h1 id="timer"></h1>
      <p class="description">You have a minute to complete the puzzle.<br>Good luck!</p>
    
    </div>


    <div class="pop-up">
      <h1 id="timeOut">Time is out!</h1>
      <button id="reload">
        <img id="border" src="Interest/images/button.svg"/>
        <p id="try">try again</p>
      </button>
    </div>

    <div class="navigation">
      <div id="back">
        <a href="index.html" class="home_hage">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
            id="home"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </a>
      </div>
      <div id="emotion">
        <a href="Fear.html" class="next_emotion">explore next emotion</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
          id="arrow"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
