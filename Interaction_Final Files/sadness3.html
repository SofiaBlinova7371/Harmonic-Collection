<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sadness/style.css" />
    <title>Sadness</title>
  </head>

  <body>
    <div class="hero">
      <!-- MAIN AUDIO & VIDEO -->
      <video loop muted plays-inline class="background-video" id="video">
        <source src="Sadness/images/ocean.mp4" type="video/mp4" />
      </video>

      <audio id="audio">
        <source src="Sadness/audio/ocean.mp3" type="audio/wav" />
      </audio>

      <!-- COVER-BOX -->

      <div class="navigation">
        <div id="back">
          <a href="index.html" class="home_hage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
              id="home"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </a>
        </div>
        <div id="emotion">
          <a href="Contempt.html" class="next_emotion">explore next emotion</a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
            id="arrow"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </div>

      <img src="Sadness/images/disk.svg" class="disk" id="disk" />

      <div class="all_content">
        <a href="sadness2.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="next_song"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </a>

        <div class="content">
          <div class="cover-box">
            <div class="cover-box-content">
              <ul class="additional-text">
                <li>
                  <p>night</p>
                </li>
                <li>
                  <p>highway</p>
                </li>
                <li>
                  <p>traffic lights</p>
                </li>
                <li>
                  <p>city noise</p>
                </li>
              </ul>
              <img class="cover-image" src="Sadness/images/ocean_cover.png" />
              <div class="audio-text">
                <h1>Sadness</h1>
                <p>is walking alone at night, watching cars passing by</p>
              </div>
            </div>
          </div>

          <div class="buttons">
            <button onclick="play()" type="button">Play</button>
            <button onclick="pause()" type="button">Pause</button>
            <script src="Sadness/script.js"></script>
          </div>

          <img class="audio-track" src="Sadness/images/audio-track.svg" />
        </div>

        <a href="sadness.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="next_song"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
