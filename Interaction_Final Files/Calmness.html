<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calmness/style.css" />
    <title>calmness</title>
  </head>
  <body>
    <div class="navigation">
      <div id="back">
        <a href="index.html" class="home_hage">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
            id="home"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </a>
      </div>
      <div id="emotion">
        <a href="shyness.html" class="next_emotion">explore next emotion</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
          id="arrow"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </div>
    </div>

    <audio id="audio" loop>
      <source src="calmness/sounds/mantra_music.mp3" />
    </audio>
    <button id="audioButton" onclick="toggleAudio()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z"
        />
      </svg>
    </button>

    <div class="buttons">
      <button
        type="button"
        class="color"
        id="yellow"
        onclick="yellow()"
      ></button>
      <button
        type="button"
        class="color"
        id="purple"
        onclick="purple()"
      ></button>
      <button type="button" class="color" id="blue" onclick="blue()"></button>
    </div>

    <script src="calmness/script.js"></script>

    <div id="background_top">
      <div class="circle" id="first"></div>
      <div class="circle" id="second"></div>
      <div class="circle" id="third"></div>
      <div class="circle" id="fourth"></div>
    </div>

    <audio id="star_audio">
      <source src="calmness/sounds/star.mp3" />
    </audio>

    <div class="grid">
      <a id="a" class="star" onclick="starPlay()"></a>
      <a id="b" class="star" onclick="starPlay()"></a>
      <a id="c" class="star" onclick="starPlay()"></a>
      <a id="d" class="star" onclick="starPlay()"></a>
      <a id="e" class="star" onclick="starPlay()"></a>
      <a id="f" class="star" onclick="starPlay()"></a>
      <a id="g" class="star" onclick="starPlay()"></a>
      <a id="h" class="star" onclick="starPlay()"></a>
      <a id="i" class="star" onclick="starPlay()"></a>
    </div>

    <img src="calmness/images/person 2.gif" class="person" loop />

    <div id="background_bottom">
      <h1>calmness</h1>
      <div class="line" id="long"></div>
      <div class="line" id="medium"></div>
      <div class="line" id="short"></div>
    </div>
  </body>
</html>
