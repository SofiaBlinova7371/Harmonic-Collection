<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Contempt/style.css" />
    <title>Contempt</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div id="back">
          <a href="index.html" class="home_hage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
              id="home"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </a>
        </div>
        <div id="emotion">
          <a href="Interest.html" class="next_emotion">explore next emotion</a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
            id="arrow"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </div>

      <div class="grid">
        <div class="element" id="first">
          <img class="story" src="Contempt/images/gifs/story - 1.gif" />
        </div>
        <div class="element" id="second">
          <img class="window" data-audio-id="phone" />
          <img class="window" data-audio-id="phone" />
          <img class="story" src="Contempt/images/gifs/phone.gif" />
        </div>
        <div class="element" id="third">
          <img class="story" src="Contempt/images/gifs/parent.gif" />
        </div>
        <div class="element" id="fourth">
          <img class="window" data-audio-id="bully" />
          <img class="story" src="Contempt/images/gifs/girl.gif" />
          <img class="window" data-audio-id="bully" />
        </div>
        <div class="element" id="fifth">
          <img class="window" data-audio-id="couple" />
          <img class="window" data-audio-id="couple" />
          <img class="story" src="Contempt/images/gifs/woman.gif" />
        </div>
        <div class="element" id="sixth">
          <img class="story" src="Contempt/images/gifs/man.gif" />
        </div>
      </div>

      <div class="grid">
        <div class="element" id="first">
          <audio autoplay loop id="boss">
            <source src="Contempt/audio/boss and woman.mp3" type="audio/mpeg" />
          </audio>
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="boss"
          />
        </div>
        <div class="element" id="second">
          <img class="window" />
          <img class="window" />
          <audio loop autoplay id="phone">
            <source
              src="Contempt/audio/woman on the phone.mp3"
              type="audio/mpeg"
            />
          </audio>
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="phone"
          />
        </div>
        <div class="element" id="third">
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="school"
          />
          <audio autoplay loop id="school">
            <source
              src="Contempt/audio/kid talking to sister.mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
        <div class="element" id="fourth">
          <img class="window" />
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="bully"
          />
          <audio autoplay loop id="bully">
            <source src="Contempt/audio/bullying.mp3" type="audio/mpeg" />
          </audio>
          <img class="window" />
        </div>
        <div class="element" id="fifth">
          <img class="window" />
          <img class="window" />
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="couple"
          />
          <audio autoplay loop id="couple">
            <source src="Contempt/audio/couple quarrel.mp3" type="audio/mpeg" />
          </audio>
        </div>
        <div class="element" id="sixth">
          <img
            class="window"
            src="Contempt/images/window.png"
            data-audio-id="couple"
          />
        </div>
        <div class="element" id="seventh">
          <img src="Contempt/images/window2.png" />
        </div>
      </div>
      <script src="Contempt/script.js"></script>

      <div class="image_container">
        <img class="background" />
        <div class="gradient"></div>
      </div>

      <div class="text">
        <h1 class="title">Contempt is what we hide from the eyes of others</h1>
        <h2 id="subtitle">
          just as windows conceal our stories from the eyes of passers by
        </h2>
      </div>
    </div>
  </body>
</html>
