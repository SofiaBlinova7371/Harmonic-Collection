<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Fear/style.css" />
    <title>Fear</title>
  </head>
  <body>
    <div class="screen">
      <div class="navigation">
        <div id="back">
          <a href="index.html" class="home_hage">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
              id="home"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </a>
        </div>
        <div id="emotion">
          <a href="Calmness.html" class="next_emotion">explore next emotion</a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
            id="arrow"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
            />
          </svg>
        </div>
      </div>

      <img class="background" src="Fear/images/red_station.jpg" />

      <img class="exit" id="glitch" src="Fear/images/exit.svg" />

      <div class="TV">
        <div class="TV_box">
          <img id="base" src="Fear/images/TV.png" />
          <video id="video" class="video" muted playsinline>
            <source src="Fear/images/glitch.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <img id="killer1" src="Fear/images/killer1.png" />
      <img id="killer2" src="Fear/images/killer2.png" />
      <img id="killer3" src="Fear/images/killer3.png" />
      <img id="killer4" src="Fear/images/killer4.png" />
      <img id="killer5" src="Fear/images/killer5.png" />

      <div class="pop-up" id="pop-up">
        <div class="upper-line">
          <button type="button" class="cross" onclick="hide()">
            <img src="Fear/images/cross.svg" id="cross" />
          </button>
        </div>
        <div class="warning_line">
          <img id="warning" src="Fear/images/warning.svg" />
          <h1>warning</h1>
        </div>
        <div class="message">
          <h2>your device may be infected:</h2>
          <p>to remove the virus call tech support</p>
          <p>protect your personal financial information</p>
        </div>
        <div class="lower-line">
          <span>secrity risk</span>
          <img class="risk" src="Fear/images/risk.svg" />
        </div>
      </div>
      <script src="Fear/script.js"></script>
    </div>
  </body>
</html>
